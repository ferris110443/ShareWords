<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up with Image Upload</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <div class="left-container">
        <div class="carousel slide" id="carouselExampleCaptions">
            <div class="carousel-indicators">
                <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                        data-bs-target="#carouselExampleCaptions" type="button"></button>
                <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleCaptions"
                        type="button"></button>
                <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleCaptions"
                        type="button"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img alt="..." class="d-block w-100"
                         src="./logo/collobrate.png">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Edit , Collaborate , Create</h1>
                        <!--                        <p>Some representative placeholder content for the first slide.</p>-->
                    </div>
                </div>
                <div class="carousel-item">
                    <img alt="..." class="d-block w-100"
                         src="./logo/thoughts.png">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Bringing Thoughts Together</h1>
                        <!--                        <p>Some representative placeholder content for the second slide.</p>-->
                    </div>
                </div>
                <div class="carousel-item">
                    <img alt="..." class="d-block w-100"
                         src="./logo/teamwork.png">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Teamwork in Every Document </h1>
                        <!--                        <p>Some representative placeholder content for the third slide.</p>-->
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleCaptions"
                    type="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleCaptions"
                    type="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="right-container">
        <div>
            <h1> ShareWords</h1>
            <div> Collaborate with friends</div>
            <div id="signupSection">
                <form id="signupForm">
                    <div>
                        <label for="signup-username">Username:</label>
                        <input id="signup-username" name="username" required type="text">
                    </div>
                    <div>
                        <label for="signup-email">Email:</label>
                        <input id="signup-email" name="email" required type="email">
                    </div>
                    <div>
                        <label for="signup-password">Password:</label>
                        <input id="signup-password" name="password" required type="password">
                    </div>
                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                    <div class="form-group">
                        Already have an account? <a href="#" id="signInToggle">Sign In</a>
                    </div>
                </form>
            </div>
            <div id="signInSection" style="display: none;">
                <form id="signInForm">
                    <div>
                        <label for="signIn-email">email:</label>
                        <input id="signIn-email" name="email" required type="text">
                    </div>
                    <div>
                        <label for="signIn-password">Password:</label>
                        <input id="signIn-password" name="password" required type="password">
                    </div>
                    <div>
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="form-group">
                        Need an account? <a href="#" id="signUpToggle">Sign Up</a>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
