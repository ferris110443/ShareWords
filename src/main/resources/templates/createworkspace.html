<!doctype html>
<html>
<head>
    <title>CRDT</title>
    <style>

    </style>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="/src/pages/common.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="user-sidebar-placeholder"></div>
    <div class="mid-workspace ">
        <h1>User Information</h1>
    </div>
    <div style="background-color: rgba(225, 225, 255, 0.7); width: 5px; display: block;"></div>
    <div class=" create-workspace-zone">
        <h1 class="create-workspace-title">Create Workspace</h1>
        <div class="create-workspace-form">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="workspaceName">Workspace Name</label>
                    <input aria-describedby="workspaceNameHelp" class="form-control" id="workspaceName"
                           name="workspaceName" type="text">
                    <div class="form-text" id="workspaceNameHelp">Please enter the name of the workspace</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="workspaceDescription">Workspace Description</label>
                    <input aria-describedby="workspaceDescriptionHelp" class="form-control" id="workspaceDescription"
                           name="workspaceDescription"
                           type="text">
                    <div class="form-text" id="workspaceDescriptionHelp">Please enter the description of the workspace
                    </div>
                </div>
                <button class="btn btn-primary create-workspace-btn" type="submit">Create workspace</button>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/ace.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/src/components/AsideWorkspace.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/src/pages/socketIO.js"></script>
<script>
    const accessToken = localStorage.getItem('accessToken');

    $(document).on('submit', 'form', async function (event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });
        try {
            let response = await fetch("/api/1.0/workspace/workspace", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },

                body: JSON.stringify(jsonData)
            });
            let result = await response.json();
            if (response.ok) {
                alert('Workspace created successfully');
                await updateUserWorkspaceList(result.workspaceName);
                window.location.href = '/admin/workspace?roomId=' + result.workspaceName;


            } else {
                alert('Workspace creation failed');
            }
        } catch (e) {
            console.error(e);
        }
    });


    async function updateUserWorkspaceList(workspaceName) {
        console.log(workspaceName)
        const response = await fetch("/api/1.0/user/userWorkspace", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },

            body: JSON.stringify(
                {
                    "workspaceName": workspaceName,
                    "accessToken": accessToken
                }
            )
        });
        const data = await response.json();
        if (response.ok) {
            console.log("user workspace list updated successfully");
        } else {
            console.error(data);
        }

    }

</script>
</body>
</html>
