<body>

<div class="container">
    <div id="user-sidebar-placeholder"></div>
    <div class="mid-workspace ">

        <div id="user-information-detail"></div>
    </div>
    <div style="background-color: rgba(225, 225, 255, 0.7); width: 5px; display: block;"></div>
    <div class="user-workspace-container">

            <button class="btn btn-primary" id="create-new-workspace" onclick="redirectToPage()">Create New workspace
            </button>

        <div class="user-workspaceList">
            <div id="workspaceList">

            </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.9/ace.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/src/pages/createWorkspace.js"></script>
<script src="/src/components/AsideWorkspace.js"></script>
<script src="/src/pages/home.js"></script>
<script>
    const accessToken = localStorage.getItem('accessToken');
    $(document).ready(function () {
        const userWorkspaceHTML = "";
        renderUserWorkspaceList(userWorkspaceHTML)

    });


    async function renderUserWorkspaceList() {
        let userWorkspaceHTML = "";
        try {
            const response = await fetch('/api/1.0/workspace/userWorkspaceDetails', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            if (!response.ok) throw new Error('Failed to fetch workspace details');
            const data = await response.json();
            data.data.forEach(workspace => {
                userWorkspaceHTML += `
                    <div class="workspace-entry">
                        <div class="workspace-name">Workspace Name : ${workspace.workspace_name}</div>
                        <div class="workspace-description">Workspace Description : ${workspace.workspace_description}</div>
                        <button class="btn btn-primary" onclick="joinWorkspace('${workspace.workspace_name}')">Join</button>
                        <button class="btn btn-danger" onclick="deleteWorkspace('${workspace.workspace_name}')">Delete</button>
                    </div>
                `;
            });
            $('#workspaceList').html(userWorkspaceHTML);
        } catch (error) {
            console.error('Error fetching user workspaces:', error);
            // Handle errors appropriately in your application context
        }
    }


    function joinWorkspace(workspaceName) {
        window.location.href = `/admin/workspace?roomId=${workspaceName}`
    }

</script>
</body>
