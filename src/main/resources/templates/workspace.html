<!doctype html>
<html>
<head>
    <title>CRDT</title>
    <style>

    </style>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="/src/pages/workspace.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="sidebar-placeholder"></div>

    <div class="mid-workspace ">
        <div class="content-section" id="file-zone">
            <h2>Existed Files</h2>
            <div id="FileList">
                <div class="file-entry" id="file1">
                    <p>FileName : Test1</p>
                    <p>description : </p>
                    <button aria-label="Edit File 1" class="edit-btn" data-fileid="file1">Edit</button>
                    <button aria-label="Delete File 1" class="delete-btn" data-fileid="file1">Delete</button>
                </div>
                <div class="file-entry" id="file2">
                    <p>FileName : Test2</p>
                    <p>description : </p>
                    <button aria-label="Edit File 2" class="edit-btn" data-fileid="file2">Edit</button>
                    <button aria-label="Delete File 2" class="delete-btn" data-fileid="file2">Delete</button>
                </div>
            </div>
        </div>

    </div>

    <div class="right-workspace">
        <h2>Creat New File</h2>
        <div id="create-new-file">
            <form id="file-creation-form">
                <div>
                    <label for="file-name-input">File Name</label>
                    <input aria-label="file-name-input" id="file-name-input" name="file" placeholder="Enter file name"
                           type="text">
                </div>
                <div>
                    <label for="file-description">File description</label>
                    <textarea aria-label="file-description" id="file-description" name="file-description"
                              placeholder="Enter file description"></textarea>
                </div>
                <button class="create-btn" type="submit">Create File</button>
            </form>
        </div>
    </div>


</div>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
</html>
