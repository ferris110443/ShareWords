<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Yjs Quill Example</title>
    <script async src="quill.bundle.js" type="text/javascript"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link async defer href="../quill.css" rel=stylesheet>
    <link async defer href="//cdn.quilljs.com/1.3.6/quill.snow.css"
          rel=stylesheet>
    <link async defer href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css"
          rel=stylesheet>
    <link async defer
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css"
          rel=stylesheet>
</head>
<body>
<div>
    <button class="btn btn-primary" id="y-connect-btn" type="button">Disconnect</button>
    <button class="btn btn-primary" id="return-btn" onclick="redirectToPage()" type="button">Return to Workspace
    </button>
    <button class="btn btn-primary" id="save-btn" type="button">Save</button>
</div>
<br>
<div class="editor-title">
    Markdown Editor
</div>
<div id="editor"></div>

<div class="preview-title">
    Preview
</div>
<div id="preview-text"></div>

<script>
    const queryParams = new URLSearchParams(window.location.search);
    const roomId = queryParams.get('roomId');

    function redirectToPage() {
        window.location.href = `http://localhost:8080/admin/workspace?roomId=${roomId}`;
    }

    window.addEventListener('message', function(event) {
        if (event.origin !== "http://localhost:8080") {
            return; // Ensure that the message is coming from the expected origin
        }
        if (event.data.jwt) {
            console.log("Received JWT:", event.data.jwt);
            localStorage.setItem('jwt', event.data.jwt);
        }
    });
</script>

</body>
</html>
