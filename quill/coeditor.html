<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Yjs Quill Example</title>
    <script async src="./dist/quill.bundle.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <link async defer href="./quill.css" rel=stylesheet>
    <link async defer href="//cdn.quilljs.com/1.3.6/quill.snow.css"
          rel=stylesheet>
    <link async defer href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css"
          rel=stylesheet>
    <link async defer
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css"
          rel=stylesheet>
</head>
<body>
<div>
    <button id="y-connect-btn" type="button">Disconnect</button>
    <button id="return-btn" type="button">Return to Workspace</button>
    <button id="preview-btn" type="button">Preview</button>
    <button id="save-btn" type="button">Save</button>
</div>
<br>
<div>
    Markdown Editor
</div>
<div id="editor"></div>

<div>
    Preview
</div>
<div id="preview"></div>

</body>
</html>
